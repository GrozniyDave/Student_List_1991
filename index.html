<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student List 2</title>
    <link rel="stylesheet" href="studentlist.css" type="text/css" />
  </head>
  <header>
    <div class="filtButtons">
      <div class="dropdown">
          <button class="dropbtn">Filter by</button>
          <div class="dropdown-content">
            <a class="filtName" href="#">Name</a>
            <a class="filtLastname" href="#">Lastname</a>
          </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">House filter</button>
            <div class="dropdown-content">
              <a class="filtHuff" href="#">Hufflepuff</a>
              <a class="filtGryff" href="#">Gryffindor</a>
              <a class="filtRaven" href="#">Ravenclaw</a>
              <a class="filtSlyth" href="#">Slytherin</a>
            </div>
          </div>
        </div>

  </header>
  <body>
    <h1>The list of students (1991)</h1>
    <div class="list-area">
      <template id="TempNames">
        <div class="each-student">
          <h1 class="Name">Student name</h1>
          <h2 class="House">House</h2>
          <img src="" alt="">
          <button id="myBtn">More</button>
          </div>
        </div>
      </template>
    </div>
    <script src="studentlist.js"></script>
  </body>
</html>
